<ion-header>
    <ion-navbar>
        <ion-title>
            Grocery List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-11>
            <ion-item>
                <ion-label floating>Add Item</ion-label>
                <ion-input clearInput type="text" [(ngModel)]='item' (keydown)='addItem($event)'></ion-input>
            </ion-item>
        </ion-col>
        <ion-col col-1 margin-top="10px">
            <ion-item no-lines>
                <ion-icon name="add-circle" color="secondary" item-end (click)="addItem('Enter')"></ion-icon>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-item no-lines>LIST:
        <ion-icon name="trash" color="danger" item-end (click)="deleteAll()"></ion-icon>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let item of items;let i=index">
            <ion-icon name="checkmark-circle" color="secondary" [hidden]="!visible[i]" item-start></ion-icon>
            <button ion-item no-lines [ngStyle]='customStyle[i]' (click)="check(i,$event)">{{item}}</button>
            <ion-icon name="trash" color="danger" item-end (click)="deleteItem(i)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
