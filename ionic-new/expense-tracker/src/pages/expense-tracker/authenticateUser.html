<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
            Expense Tracker
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #myForm="ngForm">
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input clearInput type="text" [(ngModel)]='username' name='username' required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input clearInput type="password" [(ngModel)]='password' name='password' required></ion-input>
        </ion-item>
    </form>
    <button ion-button color="secondary" (click)="authenticateUser()" [disabled]="!myForm.form.valid" margin="30px">
        Submit
    </button>

</ion-content>
