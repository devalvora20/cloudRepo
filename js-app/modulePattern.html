<html>
<script>
    var makeStudent= function(){
        var obj={};
        var _rollno;
        var _name;
        obj.setRollno= function(rollno){
            if(rollno>0){
                _rollno=rollno;
            }
        }
        obj.setName=function(name){
            _name=name;
        }
        obj.getRollno=function(){
            return _rollno
        }
        obj.getName=function(){
            return _name;
        }        

        return obj;
    }
    
    var s= makeStudent();
    s.setName("Deval");
    s.setRollno("24");
    console.log(s);
    console.log("name: "+s.getName());
    console.log("roll no: "+s.getRollno());
    
</script>
