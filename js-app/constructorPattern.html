<html>
<script>
    function Customer(){
        var _id,_name;
        this.setId=function(id){
            if(id>0)
                _id=id;
        }
        this.setName=function(name){
            _name=name;
        }
        this.getId=function(){
            return _id;
        }
        this.getName=function(){
            return _name;
        }
    }

    var cust1=new Customer();
    cust1.setId(50);
    cust1.setName("Deval");
    console.log(cust1);
    console.log("id: "+cust1.getId());
    console.log("name: "+cust1.getName());
</script>
</html>
