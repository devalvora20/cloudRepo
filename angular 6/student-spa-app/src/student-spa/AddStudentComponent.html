<style>
    .loader {
        border: 8px solid #b7ddf7;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 40px;
        height: 40px;
        -webkit-animation: spin 1s linear infinite;
        /* Safari */
        animation: spin 1s linear infinite;
    }

    /* Safari */

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Roll No: <b style="color:red">{{rollNoStar}}</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]='rollNo' placeholder="Enter Roll No." name="rollNo">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Name:<b style="color:red">{{nameStar}}</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]='name' placeholder="Enter Name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:<b style="color:red">{{emailStar}}</b></label>
            <div class="col-sm-10">
                <input type="email" class="form-control" [(ngModel)]='email' placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Age:<b style="color:red">{{ageStar}}</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]='age' placeholder="Enter Age" name="age">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Date:<b style="color:red">{{dateStar}}</b></label>
            <div class="col-sm-10">
                <input class="input-group date" [(ngModel)]='date' name="date" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Gender:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" [value]="true" [(ngModel)]='gender' name="gender" checked>Male
                </label>&nbsp;
                <label class="radio-inline">
                    <input type="radio" [value]="false" [(ngModel)]='gender' name="gender">Female<b style="color:red">{{genderStar}}</b>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success" (click)="addStudent()">Add</button>
            </div>
        </div>
        <b style="color:red">{{msg}}</b>
        <div [hidden]="loaderHidden" class="loader"></div>

    </form>

</div>
