<style>
    .loader {
        border: 8px solid #b7ddf7;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 40px;
        height: 40px;
        -webkit-animation: spin 1s linear infinite;
        /* Safari */
        animation: spin 1s linear infinite;
    }

    /* Safari */

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div>
    <form [hidden]="!loaderHidden" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Roll No:</label>
            <div class="col-sm-10">
                <input type="text" [disabled]="true" class="form-control" (ngModelChange)="studentEdited()" [(ngModel)]='student.rollNo'name="rollNo">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" (ngModelChange)="studentEdited()" [(ngModel)]='student.name' name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" (ngModelChange)="studentEdited()" [(ngModel)]='student.email' name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Age:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" (ngModelChange)="studentEdited()" [(ngModel)]='student.age' name="age">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Date:</label>
            <div class="col-sm-10">
                <input class="input-group date" (ngModelChange)="studentEdited()" [(ngModel)]='student.date' name="date" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Gender:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" [value]="true" (ngModelChange)="studentEdited()" [(ngModel)]='gender' name="gender">Male
                </label>&nbsp;
                <label class="radio-inline">
                    <input type="radio" [value]="false" (ngModelChange)="studentEdited()" [(ngModel)]='gender' name="gender">Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success" (click)="saveStudent()">Save</button>
            </div>
        </div>
    </form>
    <div [hidden]="loaderHidden" class="loader"></div><br>
    <b style="color:red">{{msg}}</b>
</div>
